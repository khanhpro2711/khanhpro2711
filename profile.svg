<svg fill="none" viewBox="0 0 400 400" width="100%" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .global-container {
          width: 100%;
          font-family: Arial, sans-serif;
          font-weight: 900;
          color: #111111;
        }
        @keyframes marqueeOne {
          0% {
            tranQsform: translate3d(var(--move-initial), 0, 0);
          }
          100% {
            transform: translate3d(var(--move-final), 0, 0);
          }
        }
        @keyframes marqueeTwo {
          0% {
            transform: translate3d(var(--move-final), 0, 0);
          }
          100% {
            transform: translate3d(var(--move-initial), 0, 0);
          }
        }
        .container {
          width: 100%;
          height: 100vh;
          display: flex;
          place-items: center;
        }
        .marquee {
          position: relative;
          overflow: hidden;
          --offset: 20vw;
          --move-initial: calc(-25% + var(--offset));
          --move-final: calc(-50% + var(--offset));
        }
        .marquee__inner {
          width: fit-content;
          display: flex;
          position: relative;
          white-space: nowrap;
        }
        .marquee__inner span {
          font-size: 10vw;
          padding: 0 2vw;
          color: white;
            mix-blend-mode: difference;
        }
        .marquee .first {
          transform: translate3d(var(--move-initial), 0, 0);
          animation: marqueeOne 10s linear infinite;
        }
        .marquee .first span {
          -webkit-text-stroke: 2px white;
          -webkit-text-fill-color: transparent;
        }
        @media (min-width: 1024px) {
          .marquee .first span {
            -webkit-text-stroke: 3px black;
          }
        }
        .marquee .second {
          text-transform: uppercase;
          transform: translate3d(var(--final-initial), 0, 0);
          animation: marqueeTwo 10s linear infinite;
        }
      </style>
      <div class="global-container">
             <div class="container">
      <div class="marquee">
        <div class="marquee__inner first"><span>TUANKHANH</span><span>TUANKHANH</span><span>TUANKHANH</span><span>TUANKHANH</span></div>
        <div class="marquee__inner second"><span>DEVELOPER</span><span>DEVELOPER</span><span>DEVELOPER</span><span>DEVELOPER</span></div>
      </div>
     </div>
      </div>

    </div>
  </foreignObject>
</svg>
